<!--内容栏开始-->
<div class="content">

    <div class="switch_box">
        <h2>电脑一键开关：</h2>
        <p class="describe">控制所有电脑的开关</p>
        <a class="switch off" href="javascript:cmd('[pcs]pcs002-0')">关</a>
        <a class="switch on" href="javascript:cmd('[pcs]pcs002-1')">开</a>

    </div>

    <div class="switch_box">
        <h2>灯光一键开关：</h2>
        <p class="describe">控制所有灯光的开关</p>
        <a class="switch off" href="javascript:cmd('[light]light002-0')">关</a>
        <a class="switch on" href="javascript:cmd('[light]light002-1')">开</a>


    </div>
    <div class="switch_box">
        <h2>投影机一键开关：</h2>
        <p class="describe">控制所有投影机的开关</p>
        <a class="switch off" href="#">关</a>
        <a class="switch on" href="#">开</a>


    </div>
    <div class="switch_box">
        <h2>电视机一键开关：</h2>
        <p class="describe">控制所有电视机的开关</p>
        <a class="switch off" href="#">关</a>
        <a class="switch on" href="#">开</a>

    </div>
</div>
